<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    ul {
      width: 600px;
      border: 10px solid red;
      display: flex;
    }

    li {
      width: 100px;
      height: 100px;
      font-size: 50px;
      text-align: center;
      background-color: #bfa;
    }

    li:nth-child(2) {
      background-color: pink;
    }

    li:nth-child(3) {
      background-color: rgb(0, 225, 255);
    }
  </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
</body>

</html>
