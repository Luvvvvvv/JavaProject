<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link crossorigin="anonymous" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"
    rel="stylesheet">
  <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.0/jquery.js"></script>
</head>

<body>
  <div class="container">
    <h2 class="page-header">JQuery AJAX</h2>
    <button class="btn btn-primary">GET</button>
    <button class="btn btn-danger">POST</button>
    <button class="btn btn-info">通用型方法ajax</button>
  </div>

  <script>
    $('button').eq(0).click(() => {
      $.get('http://127.0.0.1:8000/jquery-server', {
        a: 100,
        b: 200
      }, function (data) {
        console.log(data)
      },'json')
    })

    $('button').eq(1).click(() => {
      $.post('http://127.0.0.1:8000/jquery-server', {
        a: 100,
        b: 200
      }, function (data) {
        console.log(data)
      })
    })
  </script>
</body>

</html>
