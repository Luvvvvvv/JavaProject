<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function () {
            var box1 = document.getElementById("box1")
            box1.onmousedown = function () {
                document.onmousemove = function (event) {
                    event = event || window.event;
                    var x = event.clientX;
                    var y = event.clientY;
                    box1.style.x = x + "px";
                    box1.style.y = y + "px";
                };

                box1.onmouseup=function (){
                    document.onmousemove=null;
                };
            };
        };
    </script>
</head>
<body>
<div id="box1"></div>
</body>
</html>
