<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="p1">Hello World!</p>
<p id="p2">Hello World!</p>
<button type="button" onclick="document.getElementById('p2').style.color='red'"></button>
<button type="button" onclick="document.getElementById('p1').style.visibility='hidden'"></button>
<button type="button" onclick="document.getElementById('p1').style.visibility='visible'"></button>
<script>
    document.getElementById("p2").style.color = "blue";
    document.getElementById("p2").style.fontFamily = "Arial";
    document.getElementById("p2").style.fontSize = "larger";
</script>
</body>
</html>
