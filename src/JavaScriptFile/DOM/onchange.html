<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txt" onchange="change()">
<script>
    function change() {
        var x = document.getElementById("txt");
        x.value = x.value.toUpperCase();
    }
</script>
</body>
</html>
