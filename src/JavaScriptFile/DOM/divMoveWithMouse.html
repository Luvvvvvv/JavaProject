<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script type="text/javascript">
        function move1() {
            var left = event.clientX;
            var top = event.clientY;
            box.style.left = left+"px";
            box.style.top = top+"px";
        }
    </script>
</head>
<body>
<div id="box" onmousemove="move1()"></div>
</body>
</html>
