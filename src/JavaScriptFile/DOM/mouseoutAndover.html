<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div onmouseover="mover(this)" onmouseout="mout(this)"
     style="width: 200px;height: 200px;
     background-color: #F38A42">move in
</div>
<script>
    function mover(o) {
        o.innerHTML = "3Q"
    }

    function mout(o) {
        o.innerHTML = "move in"
    }
</script>
</body>
</html>
