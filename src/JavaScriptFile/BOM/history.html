<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function goBack(){
        window.history.back();
    }
    function goForward(){
        window.history.forward();
    }
</script>
<button type="button" onclick="goBack()"></button>
<button type="button" onclick="goForward()"></button>
</body>
</html>
