<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            //添加广州节点
            myClick("btn01", function () {
                var li = document.createElement("li");
                var gzTxt = document.createTextNode("广州");
                li.appendChild(gzTxt);
                var city = document.getElementById("city");
                city.appendChild(li);
            });
            //在北京#bj前面添加广州
            myClick("btn02", function () {
                var li = document.createElement("li");
                var gzTxt = document.createTextNode("广州");
                li.appendChild(gzTxt);
                var bj = document.getElementById("bj");
                var city = document.getElementById("city");
                city.insertBefore(li, bj);
            });
            //使用广州替换北京
            myClick("btn03", function () {
                var li = document.createElement("li");
                var gzTxt = document.createTextNode("广州");
                li.appendChild(gzTxt);
                var bj = document.getElementById("bj");
                var city = document.getElementById("city");
                city.replaceChild(li, bj);
            });
            //删除北京节点
            myClick("btn04", function () {
                var bj = document.getElementById("bj");
                // var city = document.getElementById("city");
                // city.removeChild(bj);
                bj.parentNode.removeChild(bj);
            });
            //读取#city内html代码
            myClick("btn05", function () {
                var city = document.getElementById("city");
                alert(city.innerHTML);
            });
            //读取#city内html代码
            myClick("btn06", function () {
                var bj = document.getElementById("bj");
                bj.innerHTML = "123";
            });
            //btn07
            myClick("btn07", function () {
                var city = document.getElementById("city");
                // city.innerHTML += "<li>广州</li>"

                var li = document.createElement("li");
                li.innerHTML = "广州";
                city.appendChild(li);
            });
        };

        //设计#bj内得HTML代码
        function myClick(idStr, fun) {
            var btn = document.getElementById(idStr)
            btn.onclick = fun;
        }
    </script>
</head>
<body>
<div id="total">
    <div id="inner">
        <p></p>
        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>
    </div>
    <div id="btnList">
        <div>
            <button id="btn01">创建一个‘广州’节点，添加到#city中</button>
        </div>
        <div>
            <button id="btn02">将‘广州’节点，插入到#bj前</button>
        </div>
        <div>
            <button id="btn03">使用‘广州’节点，替换#bj结点</button>
        </div>
        <div>
            <button id="btn04">删除#bj节点</button>
        </div>
        <div>
            <button id="btn05">读取#city内html代码</button>
        </div>
        <div>
            <button id="btn06">设置#bj内得HTML代码</button>
        </div>
        <div>
            <button id="btn07">innerHTML创建一个‘广州’节点，添加到#city中</button>
        </div>
    </div>
</div>
</body>
</html>
