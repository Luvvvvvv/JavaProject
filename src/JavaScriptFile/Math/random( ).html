<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo">点击按钮显示一个随机数</p>
<button onclick="myFunction()">点我</button>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = Math.random();
    }
</script>
</body>
</html>
