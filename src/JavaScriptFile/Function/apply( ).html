<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="test"></p>
<script>
    var myObject,myArray;

    function myFunction(a, b) {
        return a * b;
    }

    myArray = [10, 20];
    myObject = myFunction.apply(myObject,myArray)
    document.getElementById("test").innerHTML = myObject;
</script>
</body>
</html>
