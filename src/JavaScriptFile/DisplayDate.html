<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DisplayDate</title>
    <script>
        function displayDate() {
            document.getElementById("date").innerHTML = Date();
        }
    </script>
</head>
<body>
<p id="date">----------------------------</p>
<button style="width: 100px;height: 100px"  type="button" onclick="displayDate()">click here to display date</button>
</body>
</html>
