<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [1, 2, 3, 4, 5, 1, 1, 1, 1, 1, 2, 3, 5, 1, 2, 4,];
        //获取数组中的所有元素
        for (var i = 0; i < arr.length; i++) {
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    arr.splice(j, 1);
                    j--;
                }
            }
        }
        alert(arr);
    </script>
</head>

</html>
