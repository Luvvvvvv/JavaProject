<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../JS/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $("#text").fadeIn(1000);
            });

            $("#btn2").click(function () {
                $("#text").fadeOut(1000);
            });

            $("#btn3").click(function () {
                $("p").fadeToggle(3000);
            });

            $("#btn4").click(function () {
                $("p").fadeTo(1000,0.1);
            });
        });
    </script>
</head>
<body>
<button id="btn1">click to fadeIn text</button>
<button id="btn2">click to fadeOut text</button>
<button id="btn3">click to fadeOut/In text</button>
<button id="btn4">click to fadeTo 0.5 opacity</button>
<p id="text">text</p>
<p>text text text</p>
</body>
</html>
