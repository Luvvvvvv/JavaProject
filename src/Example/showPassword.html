<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 35px;
            border-bottom: 1px solid red;
        }

        .box2 {
            width: 160px;
            height: 30px;
            border: 1px solid;
            /* outline: none; */
        }
    </style>
    <script>
        onload = function () {
            var btn = document.getElementById("btn");
            var pwd = document.getElementById("pwd");
            var flag = 0
            btn.onclick = function () {
                if (flag == 0) {
                    pwd.type = 'text';
                    flag = 1;
                } else {
                    pwd.type = 'password';
                    flag = 0;
                }
            };
        };
    </script>
</head>

<body>
    <div class="box1">
        <input class="box2" type="password" id="pwd">
        <button id="btn">click</button>
    </div>
</body>

</html>
